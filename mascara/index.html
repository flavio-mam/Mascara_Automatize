<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulário Encerramento CPE</title>
  <meta name="description" content="Sistema para geração de relatórios de encerramento de equipamentos CPE" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, hsl(210, 100%, 90%), hsl(0, 0%, 100%));
      min-height: 100vh;
      color: hsl(222, 47%, 11%);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo {
      height: 64px;
      width: auto;
      object-fit: contain;
      margin-bottom: 1rem;
    }

    .title {
      font-size: 2rem;
      font-weight: bold;
      color: hsl(210, 100%, 45%);
      margin-bottom: 0.5rem;
    }

    .subtitle {
      color: hsl(215, 16%, 47%);
      font-size: 1rem;
    }

    .main-grid {
      display: block; /* preenchimento total antes de gerar */
    }

    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 10px 15px -3px hsl(210, 100%, 45%, 0.15);
      overflow: hidden;
      margin-bottom: 2rem;
    }

    .card-header {
      background: linear-gradient(135deg, hsl(210, 100%, 45%), hsl(210, 100%, 55%));
      color: white;
      padding: 1rem 1.5rem;
    }

    .card-title {
      font-size: 1.25rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .card-content {
      padding: 1.5rem;
    }

    .form-grid {
      display: grid;
      gap: 1rem;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
    }

    @media (min-width: 768px) {
      .form-row {
        grid-template-columns: 1fr 1fr;
      }
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    label {
      font-weight: 600;
      color: hsl(222, 47%, 11%);
      font-size: 0.875rem;
    }

    input, select, textarea {
      padding: 0.75rem;
      border: 1px solid hsl(214, 32%, 91%);
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.2s, box-shadow 0.2s;
      width: 100%;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: hsl(210, 100%, 45%);
      box-shadow: 0 0 0 3px hsl(210, 100%, 45%, 0.1);
    }

    .button-group {
      display: flex;
      gap: 0.75rem;
      margin-top: 1rem;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
    }

    .btn-primary {
      background: hsl(210, 100%, 45%);
      color: white;
      flex: 1;
    }

    .btn-primary:hover {
      background: hsl(210, 100%, 40%);
    }

    .btn-outline {
      background: transparent;
      color: hsl(210, 100%, 45%);
      border: 1px solid hsl(210, 100%, 45%);
    }

    .btn-outline:hover {
      background: hsl(210, 100%, 45%);
      color: white;
    }

    .footer {
      text-align: center;
      margin-top: 2rem;
      color: hsl(215, 16%, 47%);
      font-size: 0.875rem;
    }

    .hidden {
      display: none;
    }

    .icon {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }

    /* Novo: modal flutuante para resultado */
    #resultCard.show-as-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 600px;
      z-index: 1000;
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }

    .result-content {
      background: hsl(210, 40%, 96%);
      padding: 1rem;
      font-family: monospace;
      font-size: 0.875rem;
      white-space: pre-wrap;
      border-top: 1px solid hsl(214, 32%, 91%);
      max-height: 400px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://projeto26.seusitenovo.online/wp-content/uploads/sites/98/2020/08/logo.png" alt="Logo" class="logo" />
      <h1 class="title">Formulário de Encerramento CPE</h1>
      <p class="subtitle">Sistema para geração de relatórios de encerramento de equipamentos CPE</p>
    </div>

    <div class="main-grid">
      <div class="card">
        <div class="card-header">
          <div class="card-title">
            <svg class="icon" viewBox="0 0 24 24"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14,2 14,8 20,8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><polyline points="10,9 9,9 8,9"/></svg>
            Dados do Encerramento
          </div>
        </div>
        <div class="card-content">
          <form id="cpeForm" class="form-grid">
            <!-- (formulário igual ao original, sem mudanças) -->
            <!-- cole aqui seus campos, mantidos como estão -->
            <div class="form-group">
              <label for="rat">Nº da RAT</label>
              <input type="text" id="rat" placeholder="Digite o número da RAT">
            </div>
            <!-- ... restante igual ao que você já tem ... -->
            <div class="button-group">
              <button type="button" class="btn btn-primary" onclick="gerarTexto()">Gerar Texto</button>
              <button type="button" class="btn btn-outline" onclick="limparFormulario()">Limpar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Resultado em forma de balão -->
    <div id="resultCard" class="card hidden">
      <div class="card-header">
        <div class="card-title">Resultado Gerado</div>
      </div>
      <div class="result-content" id="resultado"></div>
      <div style="padding: 1rem; text-align: right;">
        <button class="btn btn-primary" onclick="copiarTexto()">Copiar</button>
      </div>
    </div>

    <div class="footer">
      <p>Sistema de Formulário CPE - Versão 1.0</p>
    </div>
  </div>

  <script>
    function getFieldValue(id) {
      return document.getElementById(id).value.toLowerCase();
    }

    function gerarTexto() {
      const texto = `###ENCERRAMENTO DE CPE###

&&& MAMINFO

Nº DA RAT: ${getFieldValue('rat')}
CIRCUITO: ${getFieldValue('circuito')}
MODELO DO CPE: ${getFieldValue('modelo')}
Nº DE SÉRIE DO CPE: ${getFieldValue('serie')}
${getFieldValue('equipamento')}
CIENTE NO LOCAL: SR(A) ${getFieldValue('ciente')}
SUPORTE PELO ANALISTA: ${getFieldValue('analista')}
REALIZADO PELO TÉCNICO: ${getFieldValue('tecnico')}
FOI REALIZADO TESTE FINAL COM O EQUIPAMENTO DO CLIENTE? ${getFieldValue('teste')}
TESTADO NA REDE GERENCIADA COM: ${getFieldValue('gerenciada')}
CONTATO: ${getFieldValue('contato')}
CONFIGURAÇÕES EXECUTADAS: ${getFieldValue('config')}
PRODUTIVO: ${getFieldValue('produtivo')}
MOTIVO: ${getFieldValue('motivo')}`;

      document.getElementById('resultado').textContent = texto.toUpperCase();
      const resultCard = document.getElementById('resultCard');
      resultCard.classList.remove('hidden');
      resultCard.classList.add('show-as-modal');
    }

    function copiarTexto() {
      const texto = document.getElementById('resultado').textContent;
      navigator.clipboard.writeText(texto).then(() => {
        alert("Texto copiado para a área de transferência!");
      });
    }

    function limparFormulario() {
      document.getElementById('cpeForm').reset();
      const resultCard = document.getElementById('resultCard');
      resultCard.classList.add('hidden');
      resultCard.classList.remove('show-as-modal');
    }
  </script>
</body>
</html>
